<div>
  <div class="w-full flex flex-row justify-between">
    <div class="text-lg font-bold">Giải thích ✌️</div>
    <div class="flex flex-row">
      <div [ngClass]="{'current-phase':this.phaseProvider.currentPhaseIndex == i}" style="font-size: 1.2rem;"
        *ngFor="let item of getPhaseList(); let i = index">{{ i }}</div>
    </div>
  </div>
  <div>
    🐞 Debug Correct Answer : {{getDebugAnswear()}}
    <app-phase-layout (onSubmit)="this.submitAnswear($event)" [openQuestion]="this.phaseProvider.openQuestion"
      [phaseQuestions]="[this.phaseProvider.question]">
    </app-phase-layout>
  </div>

</div>
