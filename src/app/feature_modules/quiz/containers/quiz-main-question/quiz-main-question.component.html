<div class="border-gray-300" [class.isEnableHelp]="this.isEnableHelp">
    <app-quiz-header [chapter_img]="'../../assets/images/dev/quiz-nav-img.png'" [go_back_chapter]="'Ánh Sáng'"
        [quiz_title]="quizTitle"></app-quiz-header>

    <div class="question-container flex flex-row justify-between" style="min-height: 50vh">
        <div style="min-width: 10%" class="hover:bg-blue-700 duration-200">
            <!-- Will be wiki ui -->
        </div>
        <div class="question-content left-area border-gray-300"
            style="padding: 3rem;min-width: 60%;border-right: 2px;border-style: inset;">
            <!-- <h3>TODO IMPLEMT DIF kind of answear type</h3> -->
            <div style="overflow-wrap: break-word" class="duration-700 text-lg transition: all .15s ease">
                {{ mainQuestionProvider.content }}
            </div>
            <div class="w-full flex flex-row justify-center">
                <img style="width: 60%" src="../../../../../assets/images/dev/exercises-11-6-1-center.png" alt=""
                    srcset="" />
            </div>
        </div>

        <div class="answer-box right-area" style="min-width: 30%">
            <!-- TODO IMPLENT INPUT TYPE ANSER -->
            <app-quiz-answear-type [answearType]="mainQuestionProvider.type" (enableHelp)="this.enableHelp()"
                [hasHelp]="true" (onSubmit)="this.submitAnswer($event)" [answearBoxData]="mainQuestionProvider">
            </app-quiz-answear-type>
        </div>
    </div>
</div>
