  <div>

    <div *ngSwitchDefault>
      <div #contentBox style="min-width: 1200px" class="shadow-md">
        <div #mainQuestionRef>
          <app-quiz-main-question (onHelp)="this.toggleHelp()" (onMainQuestionSubmition)="this.checkAnswear($event)"
            [mainQuestionProvider]="this.service.mainQuestion" [quizTitle]="this.service.title">
          </app-quiz-main-question>
        </div>
        <div #helpQuestionRef class="help-container flex row">
          <div #quizhelp class="help-box h-screen" *ngIf="this.enableHelp">
            <app-quiz-phase-wrapper [phaseProvider]="service.helper"></app-quiz-phase-wrapper>
          </div>
        </div>
      </div>
    </div>
  </div>
