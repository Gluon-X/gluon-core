<div *ngIf="checkAnswer !== undefined">
  <div *ngIf="checkAnswer == true" class="py-4">
    <p class="font-sans font-semibold text-base text-green-600">Chính xác!</p>
    <p class="font-sans font-normal text-sm text-justify text-opacity-75 text-gray-900">
      {{answearExplaination}}
    </p>
  </div>
  <div *ngIf="checkAnswer == false">
    <p class="font-sans font-semibold text-xl text-red-600">Không chính xác!</p>
    <p class="font-sans font-normal text-sm text-justify text-opacity-75 text-gray-900">
      {{answearExplaination}}
    </p>
  </div>
</div>
