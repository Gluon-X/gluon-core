<div class="container-outter header-width">
    <div class="inner-container h-full flex flex-row">
        <div class="chapter-img w-24 flex-col items-center justify-center" style="min-height: 100%;">
            <img [src]="this.chapter_img" alt="" srcset="">
        </div>
        <div class="chapter-info-box bg-blue-600 w-full flex-row flex items-center">
            <div class="w-2/3 inline-block">
                <div class="quiz-title-container header-height w-full flex flex-col items-start justify-center pl-4">
                    <div class="go-back-to-chapter flex flex-row content-center items-center" style="opacity: 0.7;">
                        <img class="h-4" src="../../../../../assets/images/dev/left-chevron.svg">
                        <div class="
                            text-base font-bold
                            " style="color: #F9F9F9; margin-left: 0.2rem;">{{this.go_back_chapter}}</div>
                    </div>
                    <div class="quiz-title text-2xl font-bold text-white">{{this.quiz_title}}
                    </div>
                </div>
            </div>
            <div class="border-indigo-700 w-1/4 inline-block">
                <div class="quiz-title-container header-height w-full flex flex-col content-center">
                    <div class="did-you-know" style="opacity: 0.7;">
                        <div class="inline-block 
                            text-sm font-bold
                            " style="color: #F9F9F9;">Did you know</div>
                    </div>
                    <div class="quiz-title text-white font-thin text-base">Lorem ipsum dolor sit
                        amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
