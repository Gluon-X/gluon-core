<div class="question-left-view flex flex-row justify-between border-gray-300" *ngIf="this.phaseQuestions"
  style="min-height: 60%; border-style: inset">
  <div class="hover:bg-blue-700 duration-200" style="min-width: 10%;"></div>
  <div class="question-content left-area text-lg border-gray-300 p-4 border-r-2"
    style="max-width: 60%; border-style: inset">
    {{ this.phaseQuestions.content }}
  </div>
  <div class="answear-right-view" style="max-width: 30%">
    <app-quiz-answear-type (onSubmit)="this.submit($event)" [answearBoxData]="this.phaseQuestions"
      [answearType]="this.phaseQuestions.type">
    </app-quiz-answear-type>
  </div>
</div>
